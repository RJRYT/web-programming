<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <center>
        <h1>popup in Javascript</h1>
        <button onclick="promtme()" type="button">promt</button>
    </center>
    <script>
        function promtme(){
            var x = prompt("enter your name");
            if(x != null) alert(`Hello ${x}!`);
        }
    </script>
</body>
</html>
